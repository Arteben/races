          attr_island: {'stroke': '#556', 'stroke-width': 5, 'fill': "#484"},
          attr_finish: {'stroke': '#BB3', 'stroke-width': 10},

            this.size = this.cell * this.radius;
          },
        };

        // create array for road
        var road_array = (function(params){

          //count for create arrays;          
          var n, m;
                    
          var array = [];
          for (n = 0; n < params.radius; n++){
            array[n] = [];
            for (m = 0; m < params.radius; m++){
              array[n][m] = 0;
            }
          }
          
          var begin_insland = Math.floor(params.radius * 0.25) - 1;
          var end_insland = Math.floor(params.radius * 0.75) - 1;
          
          var i, j;
          
          for(i in array){
            if (i == 0 || i == array.length - 1) {
              for(j in array[i]){
                array[i][j] = 1;
              } 
            } else if((i > 0 && i < begin_insland) || (i >= end_insland && i < array.length)){
              for (j in array[i]){
                if (j == 0 || j == array[i].length - 1) {
                  array[i][j] = 1;
                }
              }
            } else if (i >= begin_insland && i < end_insland){
              for (j in array[i]){
                if (j == 0 || j == array[i].length - 1 || (j >= begin_insland && j < end_insland)){
                  array[i][j] = 1;
                }
              }
            }
          }
          
          var half = Math.floor(params.radius / 2 - 2);

          exit:
          
          for (m in array[half]){
            if (array[half][m] == 0){
              for (n = m; n < array[half].length; n++){      
                if (array[half][n] == 1){
                  break exit;
                } else {
                  array[half][n] = 2;
                }
              }
            }
          }
          
          return array;
                    
        }(road_params));

          var path;

          var stright;
          var cell = p.cell;

          // begin root, on clock
          var root;
          var count;
          var cycle;
          var point_up, point_down;
          var finish;
          var return_field;
          
          exit:
          for (i = 0; i < array.length; i++){
            for (j = 0; j< array[i].length; j++){
              if (array[i][j] == 2){
                point_up = {i: i, j: j};
                break exit; 
              }
            }
          }
          
          for (j = point_up.j; j <= array[point_up.i].length; j++){
            if (array[point_up.i][j] == 1){
              point_down = {i: point_up.i, j: j - 1};
              break;
            }
          }
          
          finish = 'M' + ((point_up.i + 0.5) * cell) + ',' + (point_up.j * cell) +
                    'L' +  ((point_down.i + 0.5) * cell) + ',' + ((point_down.j + 1) * cell);  
          
          root = 2;
          path = '';
          
          cycle_points = {
            i: point_up.i,
            j: point_up.j,
          };
          
          count = 0;
          cycle = 'up';

          // draw_border          
          draw_and_check_root = function(){
            
            if (count != 0 && array[cycle_points.i][cycle_points.j] == 2){
              path+= 'Z';

              if (cycle == 'up'){
                cycle_points = {
                  i: point_down.i,
                  j: point_down.j,
                };

                root = 1;
                count = 0;
                cycle = 'down';
                road = path;
                path = '';
              } else {
                island = path;
                return;
              }
            }
            
            if (count == 0){
              path += 'M';
            } else {
              if (!stright){
                path += 'L';
              }
            }
            
            m = cycle_points.i;
            n = cycle_points.j;
            
            stright = false;
            
            switch(root){
              case 0:
                
                if (array[m - 1] && (array[m - 1][n - 1] === 0 || array[m - 1][n - 1] == 2)){
                  root = 6;
                  cycle_points.i--;
                  cycle_points.j--;

                  cycle_points.j--;
                  stright = true;
                } else {
                  root = 2;
                }

                  path += (m * cell) + ',' + ((n + 1) * cell) + 'L' + (m * cell) + ',' + (n * cell);
                  count = 0;
                } 
                
              break;
              case 1:

                  root = 3;
                  cycle_points.i++;
                  cycle_points.j++;
                } else if (array[m + 1] && (array[m + 1][n] === 0 || array[m + 1][n] == 2)){
                  cycle_points.i++;
                  stright = true;                
                } else {
                  root = 7;
                }

                if (!stright){
                  path += (m * cell) + ',' + ((n + 1) * cell) + 'L' + ((m + 1) * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 2:
              
                                
                if (array[m + 1] && (array[m + 1][n - 1] === 0 || array[m + 1][n - 1] == 2)){
                  root = 0;
                  cycle_points.i++;
                  cycle_points.j--;
                } else if (array[m + 1] && (array[m + 1][n] === 0 || array[m + 1][n] == 2)){
                  cycle_points.i++;
                  stright = true;
                } else {
                  root = 4;
                }

                if (!stright){
                  path += (m * cell) + ',' + (n * cell) + 'L' + ((m + 1) * cell) + ',' + (n * cell);
                  count = 0;
                } 

              break;
              case 3: 
                                
                if (array[m - 1] && (array[m - 1][n + 1] === 0 || array[m - 1][n + 1] == 2)){
                  root = 5;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m][n + 1] === 0 || array[m][n + 1] == 2){
                  cycle_points.j++;
                  stright = true;                
                } else {
                  root = 1;
                }

                if (!stright){
                  path += (m * cell) + ',' + (n * cell) + 'L' + (m * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 4:
                                
                if (array[m + 1] && (array[m + 1][n + 1] === 0 || array[m + 1][n + 1] == 2)){
                  root = 2;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m][n + 1] === 0 || array[m][n + 1] == 2){
                  cycle_points.j++;
                  stright = true;                
                } else {
                  root = 6;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + (n * cell) + 'L' + ((m + 1) * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;

              case 5:
                                
                if (array[m - 1] && (array[m - 1][n - 1] === 0 || array[m - 1][n - 1] == 2)){
                  root = 7;
                  cycle_points.i--;
                  cycle_points.j--;
                } else if (array[m - 1] && (array[m - 1][n] === 0 || array[m - 1][n] == 2)){
                  cycle_points.i--;
                  stright = true;                
                } else {
                  root = 3;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + (n  * cell) + 'L' + (m * cell) + ',' + (n * cell);
                  count = 0;
                } 


              break;            
              case 6:
                                
                if (array[m - 1] && (array[m - 1][n + 1] === 0 || array[m - 1][n + 1] == 2)){
                  root = 4;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m - 1] && (array[m - 1][n] === 0 || array[m - 1][n] == 2)){
                  cycle_points.i--;
                  stright = true;                
                } else {
                  root = 0;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + ((n + 1) * cell) + 'L' + (m  * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 7:
                
                if (array[m + 1] && (array[m + 1][n - 1] === 0 || array[m + 1][n - 1] == 2)){
                  root = 1;
                  cycle_points.i++;
                  cycle_points.j--;
                } else if (array[m][n - 1] === 0) {
                  cycle_points.j--;
                  stright = true;
                } else {
                  root = 5;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + ((n + 1) * cell) + 'L' + ((m + 1) * cell) + ',' + (n * cell);
                  count = 0;
                } 
              break;        
            }
            
            if (count > p.radius){
              return;
            } else {
              count++;
              draw_and_check_root();
            }
          };
          
          draw_and_check_root();
          
          //console.log(path);
          
          return_field = {            
            road: svg.path(road).attr(p.attr_road),
            island: svg.path(island).attr(p.attr_island),
            finish: {
              el: svg.path(finish).attr(p.attr_finish),
              point_up: point_up,
              point_down: point_down,
            },
          };
                  
          return return_field;
        }(road_array, road_params, paper));
        
        var steps_rival = (function(){ 
        
        return {

        var proto_racers = {
          
          cell: road_params.cell,
            
          // remove racer from road 
          del: function(){
            this.point.remove();
            this.path.el.remove();
            this.path_anim.remove();
          },
          // create elements for racer
          create: function(){
            
            var fire = {
              width: 8,
              fill: false,
              opacity: 0.9,
              offsetx: 0,
              offsety: 0,
              color: this.fire
            };  
            
            var glow = {  
              width: 8,
              fill: false,
              opacity: 0.6,
              offsetx: 0,
              offsety: 0,
              color: '#FFF',
            };
            
            var s = this.cell;
            
            var path_str = 'M' + this.coord.x +  ',' + this.coord.y;
                  
            this.path = {
              str: path_str,
              el: paper.path(path_str).glow(glow),
            };
            
            this.path_anim = paper.path("").glow(fire);

            this.point = paper.path('').attr({'fill': this.fill, 'stroke-width': 1, 'stroke': '#000'});
          },         
          
          set_path: function(type, path){
            if (type == 'full'){
                this.path.str += path;
                this.path.el.attr({'path': this.path.str});            
            } else {
                this.path_anim.attr({'path': path});            
            }
          },
          
          set_racer: (function(){
            
            var path;
            
            var calc = function(xy, num, add){
                switch(num){
                  case '05':
                    if (add){
                      return xy + 0.25 * road_params.cell;
                    } else {
                      return xy -(0.25 * road_params.cell);
                    }
                  break;
                  case '025':
                    if (add) {
                      return xy + 0.1 * road_params.cell;
                    } else {
                      return xy -(0.1 * road_params.cell);
                    }
                }
            };
                        
            return function(x, y, root){
                     
              path = 'M' + calc(x, '05') + ',' + calc(y, '05', true) + 'L' + x + ',' + calc(y, '05') + 
                          'L' + calc(x, '05', true) + ',' + calc(y, '05', true) + 'L' + x + ',' + calc(y, '025', true) + 'Z';

              this.point.attr({'path': path, 'transform': 'r' + (root * 45)});
            
            };
          }()),
        };
                
        var CreateRacer = function(coord, user, fire, fill){
        
          var xy;

          this.root = 2;
          this.speed = 0;
          
          // for racer of control user
          if (user){
            
            this.renders = {
              status: false,
              racer: {
                x: 0,
                y: 0,
              },
              viewBox: {
                set: false,
                x: 0,
                y: 0,
                w: 0,
                h: 0,
              },
              path: '',
            };
            
            this.steps = {
              cycle: false,
              count: 0, 
              bit: 0,
              begin_path: '',
              path: '',
              goal: {
                i: 0,
                j: 0,
                x: 0,
                y: 0,
              },
            };            
            
            this.flay = [{s: 0, wait: 0}];
            
            this.finish_on = 0;
            
            this.type = 'user';

            this.current_speed_root = {
              s: this.speed,
              r: this.root,
            };
            
          } else {
           
            this.renders = {
              status: false,
              racer: {
                x: 0,
                y: 0,
              },
              path: '',           
            };

            this.steps = {
              count: 0, 
              bit: 0,
              begin_path: '',
              path: '',
              goal: {
                i: 0,
                j: 0,
                x: 0,
                y: 0,
              },
              wait: 0,
              num: 0,
            };

            this.flay = steps_rival.array;
            this.time = steps_rival.time;

            this.type = 'rival'; 
          }        
          
          this.coord = coord;
          this.fire = fire;
          this.fill = fill;
      
          this.create();
                          
        };        
        
        CreateRacer.prototype = proto_racers;

          el: document.body.appendChild(document.createElement('div')),
          set_start_attr: function(){
            this.el.style.display = 'none';
            this.el.style.position = 'absolute';
            this.el.style.backgroundColor = 'rgb(0, 0, 0)';

              }

          start_game: function(){

            ij = {
              i: this.field.finish.point_up.i + 2,
              j: Math.round((this.field.finish.point_down.j - this.field.finish.point_up.j) / 2),

            xy = this.calcuts_x_y(ij.i, ij.j);
                        
            this.rival = new CreateRacer({i: ij.i, j: ij.j, x: xy.x, y: xy.y},

            this.racer = new CreateRacer({i: ij.i, j: ij.j, x: xy.x, y: xy.y},

          get_ij_from_xy: function(x, y){
            return {

              j: Math.floor(y / this.params.cell),

          },
          check_finish_racer: (function(){
            
            var timeout;
            
            var ink_timeout = function(the, type){
                            
              if (type){
                the.racer.finish_on++;
              } else {
                the.racer.finish_on--;
              }               
                            
              window.clearTimeout(timeout);
              timeout = undefined;
              
            };
            
            return function(){
                            
              if (this.racer.root > 0 && this.racer.root < 4){
                if (this.array[this.racer.coord.i][this.racer.coord.j] == 2){
                  if (this.racer.finish_on > 0){
                    if (timeout === undefined){
                      timeout = window.setTimeout(ink_timeout, 1000, this, false);
                    }
                  } else {
                    this.wins = 'user';
                    this.status = 'end';
                    this.racer.speed = 0;
                  }
                }    
              } else {
                if (this.array[this.racer.coord.i][this.racer.coord.j] == 2){
                  if (timeout === undefined){
                    timeout = window.setTimeout(ink_timeout, 1000, this, true);
                  }
                }
              }

            return function(racer, coord){
            
              xy = this.calcuts_x_y(coord.i, coord.j);
              
              if (racer.type == 'user'){
                params_view = this.get_viewBox(xy.x, xy.y, this.frames);
                paper.setViewBox(params_view.x, params_view.y, params_view.w, params_view.h);
              }
              
              racer.coord.i = coord.i;
              racer.coord.j = coord.j;
              racer.coord.x = xy.x;
              racer.coord.y = xy.y;
              
              racer.set_racer(xy.x, xy.y, this.racer.current_speed_root.r);                                                
              racer.set_path('full', 'L' + xy.x + ',' + xy.y);
                            
            };
          }()),
          // gets params for viewBox 
          get_viewBox: (function(){
          
            var w, h, x, y;
            var older_speed = 0;
            var type_calcuts = 'qul';
            var scale;
            var add_scale = 0.7;
            var frames;

            return function(x_racer,  y_racer, count){        
                            
              if (count === 1){ 
                if (this.racer.speed > older_speed){
                  type_calcuts = 'up';
                } else if (this.racer.speed < older_speed) {                  
                  type_calcuts = 'down';
                } else {
                  type_calcuts = 'qul';
                }
                
                older_speed = this.racer.speed;
              }
              
              //console.log('calcuts_scale', type_calcuts, this.speed, count);
              
              if (frames === undefined){
                frames = this.frames;
              }
              
              switch(type_calcuts){
                case 'up':
                  scale = add_scale + (older_speed - 1 + (1 / frames * count)) * 0.1;
                break;
                case 'down':
                  scale = add_scale + (older_speed + 1 - (1 / frames * count)) * 0.1;
                break;
                case 'qul':
                  scale = add_scale + older_speed* 0.1;
                break
              }
              
              w = sizes.w * scale;
              h = sizes.h * scale;
              x = x_racer - w / 2;              
              y = y_racer - h / 2;
                            
              return {
                x: x,
                y: y,
                w: w,
                h: h,
              };
            }
          }()),  
          // calcuts_x_y from i, j
          calcuts_x_y: function(i, j){
            return {
                x: i * road_params.cell + road_params.cell / 2,
                y: j * road_params.cell + road_params.cell / 2,
              };
          },
          // goes move for racer
          racer_rival_go: function(racer){
          
            var s;
            var i = racer.coord.i;
            var j = racer.coord.j;
            var the = this;
            
            switch (racer.root){
              case 0:
                for (s = 1; s <= racer.speed; s++ ){
                                                      
                  if (this.array[i][j - s] && this.array[i][j - s] === 1){
                                        
                    s--;
                    boomb(i, j - s);                    
                    break;
                  } 
                                                      
                  if (s == racer.speed){
                    set_goal(i, j - s);                    
                  }

                }
              break;
              case 1:
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j - s] && this.array[i + s][j - s] === 1){
                    
                    s--;
                    boomb(i + s, j - s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i + s, j - s);
                  }
                }
              break;
              case 2: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j] && this.array[i + s][j] === 1){
                    s--;                                        
                    boomb(i + s, j);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i + s, j);
                  }
                }
              break;
              case 3: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j + s] && this.array[i + s][j + s] === 1){
                    s--;
                    boomb(i + s, j + s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i + s, j + s);
                  }
                }
              break;
              case 4: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i][j + s] && this.array[i][j + s] === 1){
                    s--;
                    boomb(i, j + s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i, j + s);
                  }
                }              
              break;
              case 5: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j + s] && this.array[i - s][j + s] === 1){
                    s--;
                    boomb(i - s, j + s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i - s, j + s);
                  }
                }
              break;
              case 6:
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j] && this.array[i - s][j] === 1){
                    s--;
                    boomb(i - s, j);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i - s, j);
                  }
                }
              break;
              case 7: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j - s] && this.array[i - s][j - s] === 1){
                    s--;
                    boomb(i - s, j - s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i - s, j - s);
                  }
                }
              break;
            }
            
            racer.current_speed_root.s = racer.speed;
            racer.current_speed_root.r = racer.root;
            
            // move racer in i, j
            function set_goal(goal_i, goal_j){
              
              var xy = the.calcuts_x_y(goal_i, goal_j);
              
              if (racer.type == 'user'){
                racer.steps.cycle = true;
              }
              
              racer.steps.goal.i = goal_i;
              racer.steps.goal.j = goal_j;
              racer.steps.goal.x = xy.x;
              racer.steps.goal.y = xy.y;
            }
            // breack racer in i, j
            function boomb(racer_i, racer_j){
              if (racer.type == 'user'){
                racer.steps.cycle = false;              
                racer.root = (function(road, i, j){
                  if (road[i][j - 1] !== 0){
                    return 4;
                  } else if (road[i + 1] && road[i + 1][j] !== 0){
                    return 6;
                  } else if (road[i][j + 1] !== 0){
                    return 0;
                  } else if (road[i - 1] && road[i - 1][j] !== 0){
                    return 2;
                  } else {
                    return 2;
                  }
                }(the.array, racer_i, racer_j));                
                racer.speed = 0;
              } 

              the.set_racer_rival(racer, {i:racer_i, j:racer_j});
            }
            
          },
          // calcuts x, y for next frame rendering racer  
          steps_for_racer: function(){
                                      
            if (this.racer.steps.cycle){
              this.set_renders_racer_rival(this.racer);
            }
            
            // start calcuts params for render if it is needs
            if (this.racer.steps.count == 0){
              if(this.racer.speed > 0){
                this.racer_rival_go(this.racer);
              } else {
                if (this.racer.steps.cycle){
                  this.racer.steps.cycle = false;
                }
              }
            }            
            
            this.check_finish_racer();
 
            if (this.status == 'end'){
              this.racer.flay.push({
                s: this.racer.current_speed_root.s,
                r: this.racer.current_speed_root.r,
                i: this.racer.steps.goal.i,
                j: this.racer.steps.goal.j,
                time: this.timer, 
              });              
            } else {
              if (this.racer.steps.count == 0){
                if (this.racer.speed > 0){
                  this.racer.flay.push({
                    s: this.racer.speed,
                    r: this.racer.root,
                    i: this.racer.coord.i,
                    j: this.racer.coord.j,
                  });
                } else {
                  if (this.racer.flay[this.racer.flay.length - 1].s === 0){
                    this.racer.flay[this.racer.flay.length - 1].wait++;
                  } else {
                    this.racer.flay.push({s: 0, wait: 0});
                  }
                }
              }
            }
          },
          set_renders_racer_rival: function(racer){
            
            var xy;
            var ij;
            
            if (racer.steps.count < this.frames){
              if (racer.steps.count == 0){
                racer.steps.path = 'M' + racer.coord.x + ',' + racer.coord.y + 
                                        'L' + racer.steps.goal.x + ',' + racer.steps.goal.y;
                racer.steps.bit = Raphael.getTotalLength(racer.steps.path) / this.frames;
                
                racer.steps.begin_path = 'M' + racer.coord.x + ',' + racer.coord.y; 
                                                    
                racer.renders.status = true;
                racer.renders.path = '';
                racer.steps.count++;
              }

              xy = Raphael.getPointAtLength(racer.steps.path, 
                                    racer.steps.count * racer.steps.bit);
              
              if (racer.type == 'user'){
                racer.renders.viewBox = this.get_viewBox(xy.x, xy.y, racer.steps.count);
              } 
                             
              racer.renders.racer = xy;
              
              racer.coord.x = xy.x;
              racer.coord.y = xy.y;
              
              ij = this.get_ij_from_xy(xy.x, xy.y);
              
              racer.coord.i = ij.i;
              racer.coord.j = ij.j;
                
              racer.renders.path = racer.steps.begin_path + 'L' + xy.x + ',' + xy.y;
                          
              racer.steps.count++;
            } else {
            // end move for racer
              racer.steps.count = 0;
              racer.renders.status = false;
              
              racer.coord.i = racer.steps.goal.i;
              racer.coord.j = racer.steps.goal.j;
              racer.coord.x = racer.steps.goal.x;
              racer.coord.y = racer.steps.goal.y;
                            
              this.set_racer_rival(racer, {i: racer.steps.goal.i, j: racer.steps.goal.j});
            }          
          },
          //draw freme for move racer
          renders_for_racer: function(){
                        
            this.racer.set_racer(this.racer.renders.racer.x, this.racer.renders.racer.y, this.racer.current_speed_root.r);
                          
            this.svg.setViewBox(this.racer.renders.viewBox.x, this.racer.renders.viewBox.y,
                                   this.racer.renders.viewBox.w, this.racer.renders.viewBox.h);
                                   
            this.racer.set_path('anim', this.racer.renders.path);                       
          },
          steps_for_rival: (function(){                      
            // calcuts the go
            
            var rival;
            var choise;
            var check_render = function(flay, num){
              
              var check;
              
              switch (flay[num].r){
                case 0:
                  
                  check = (flay[num + 1].i == flay[num].i && 
                            flay[num + 1].j == flay[num].j - flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }
                  
                break;
                case 1:
                  check = (flay[num + 1].i == flay[num].i + flay[num].s && 
                            flay[num + 1].j == flay[num].j - flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }
                break;
                case 2: 
                  check = (flay[num + 1].i == flay[num].i + flay[num].s && 
                            flay[num + 1].j == flay[num].j);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }

                break;
                case 3: 
                  check = (flay[num + 1].i == flay[num].i + flay[num].s && 
                            flay[num + 1].j == flay[num].j + flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }

                break;
                case 4: 
                  
                   check = (flay[num + 1].i == flay[num].i && 
                            flay[num + 1].j == flay[num].j + flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }

                break;
                case 5: 
                  check = (flay[num + 1].i == flay[num].i - flay[num].s && 
                            flay[num + 1].j == flay[num].j + flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }
                break;
                case 6:
                  check = (flay[num + 1].i == flay[num].i - flay[num].s && 
                            flay[num + 1].j == flay[num].j);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }

                break;
                case 7: 
                  check = (flay[num + 1].i == flay[num].i - flay[num].s && 
                            flay[num + 1].j == flay[num].j - flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }
                  
                break;
              }              
            };
            
            var set_goal = function(goal, the, ij){
              var xy;
              
              goal.i = ij.i;
              goal.j = ij.j;
              
              xy = the.calcuts_x_y(ij.i, ij.j);
              
              goal.x = xy.x;
              goal.y = xy.y;            
            };
            
            return function(){ 
                                                  
              if (this.rival.flay.length > this.rival.steps.num + 1){
                
                if (this.rival.flay[this.rival.steps.num].s === 0 && 
                        this.rival.flay[this.rival.steps.num].wait > this.rival.steps.wait){
                  this.rival.steps.wait++;
                  this.rival.renders.status = false;
                } else {
                                
                  if (this.rival.steps.wait > 0){
                    this.rival.steps.wait = 0;
                  }
                  
                  if (this.rival.steps.count == 0){
                                    
                    this.rival.root = this.rival.flay[this.rival.steps.num].r;
                    
                    if (check_render(this.rival.flay, this.rival.steps.num)){
                                        
                      this.rival.speed = this.rival.flay[this.rival.steps.num].s;
                      
                      console.log(this.rival.flay[this.rival.steps.num + 1]);
                      
                      set_goal(this.rival.steps.goal, this, this.rival.flay[this.rival.steps.num + 1]);
                       
                      this.set_renders_racer_rival(this.rival);
                    
                    } else {
                    
                      this.rival.speed = 0;
                      this.set_racer_rival(this.rival, {
                          i: this.rival.flay[this.rival.steps.num + 1].i,
                          j: this.rival.flay[this.rival.steps.num + 1].j,
                      });
                    }
                    
                    this.rival.steps.num++;
                  
                  } else {
                    this.set_renders_racer_rival(this.rival);
                  }
                }
              } else {              
                if (this.timer >= this.rival.time){
                  this.wins = 'rival';
                  this.status = 'end';
                  console.log('rivel will');
                  return;
                } else {
                  this.set_renders_racer_rival(this.rival);
                }
              }
            };             
          }()),
          renders_for_rival: function(){                                    
            this.rival.set_racer(this.rival.renders.racer.x, this.rival.renders.racer.y, this.rival.root);                                                             
            this.rival.set_path('anim', this.rival.renders.path);                       
          },
          key_down_for_racer: function(data){
                      
            switch(data.key){
              case 'up':
                if (this.racer.speed < 10 && this.racer.current_speed_root.s >= this.racer.speed){
                  this.racer.speed++;
                }
              break;
              case 'down':
                if (this.racer.speed > 0 && this.racer.current_speed_root.s <= this.racer.speed){
                  this.racer.speed--;
                }
              break;
              case 'right':
                if (this.racer.current_speed_root.r == 7 && this.racer.root == 7){
                  this.racer.root = 0;
                } else if (this.racer.current_speed_root.r < 7 && this.racer.current_speed_root.r >= this.racer.root){
                  this.racer.root++;
                }
              break;
              case 'left':
                if (this.racer.current_speed_root.r == 0 && this.racer.root == 0){
                  this.racer.root = 7;
                } else if (this.racer.current_speed_root.r > 0 && this.racer.current_speed_root.r <= this.racer.root){
                  this.racer.root--;
                }
              break;
            }
          },
        };
        
        game.start_game();
        
        this._gm_ = game;
        
        this.step = function(){

          switch(this._gm_.status){
            case 'begin':
              this._gm_.steps_start();
            break;
            case 'main':
              this._gm_.timer++;
              this._gm_.steps_for_racer();
              this._gm_.steps_for_rival();
                          
            break;
            case 'end':
              //console.log('game_end!', this._gm_.timer);
            break;
          }
        };
        
        this.render = function(){
          switch(this._gm_.status){
            case 'begin':
              this._gm_.up.computation_start(100 * this._gm_.steps_up.count / this._gm_.steps_up.frames);
            break;
            case 'main':
              if (this._gm_.racer.renders.status){
                this._gm_.renders_for_racer();
              }
              
              if (this._gm_.rival.renders.status){
                this._gm_.renders_for_rival();
              }
            break;
            case 'end':
              this._gm_.up.show_finish(this._gm_.timer, this._gm_.wins); 
            break;
          }          
        };
        
        this.keydown = function(data){
          
          switch (this._gm_.status){
            case 'begin':
              this._gm_.steps_up.go = true;
            break;
            case 'main':
              game.key_down_for_racer(data)
            break;
            case 'end':
              this._gm_.restart();
            break;
          }
        };
      },
    };

    // main Application of the game
     var app = new PLAYGROUND.Application({

      //there is loading resorce
      create: function(){

        this._sizes_ = {
          w: window.innerWidth,
          h: window.innerHeight,
        };
        
         this._svg_ = Raphael(0, 0, this._sizes_.w, this._sizes_.h);
      },
      // call after loading
      ready: function(){
        
        this.setState(ENGINE.main);
      },
      
      resize: function(){
        
        this._sizes_.w = window.innerWidth;
        this._sizes_.h = window.innerHeight;
        
        this._svg_.canvas.style.width = this._svg_.canvas.width = this._svg_.width = this._sizes_.w;
        this._svg_.canvas.style.height = this._svg_.canvas.height = this._svg_.height = this._sizes_.h;
        
      },   
    });

    </script>
  </body>
