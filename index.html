              var root = count % 7;
                            
              switch(root){
                case 0:
                  return {
                    x: 0,
                    y: -(indent_y),
                  };
                break;
                 case 1:
                  return {
                    x: indent_x,
                    y: -(indent_y),

                break;
                case 2:
                  return {

                    y: 0,

              var older_level = 0;
              var type_calcuts = 'qul';
              var scale;
              var add_scale = 0.4;
              var frames = proto_racers.frames;
              var svg = paper;
              var s = sizes;
              var level;
              var multy = 0.4;
              
              return function (x_racer,  y_racer, count){        
          
                if (this.current_speed_root.s == 0){
                  older_level = 0;
                }
                                              
                level = Math.floor(this.current_speed_root.s / 3);
          
                if (count === 1){ 
                  if (level > older_level){
                    type_calcuts = 'up';
                  } else if (level < older_level) {                  
                    type_calcuts = 'down';
                  } else {
                    type_calcuts = 'qul';
                  }
                  
                  older_level = level;
                }
                                
                switch(type_calcuts){
                  case 'up':
                    scale = (older_level - 1 + (1 / frames * count)) * multy;
                  break;
                  case 'down':
                    scale = (older_level + 1 - (1 / frames * count)) * multy;
                  break;
                  case 'qul':
                    scale = older_level * multy;
                  break
                }
                
                console.log( type_calcuts, this.current_speed_root.s, level);
                 
                scale += add_scale;
                
                w = s.w * scale;
                h = s.h * scale;
                x = x_racer - w / 2;              
                y = y_racer - h / 2;
                
                svg.setViewBox(x, y, w, h);                              
              };

            i: 0,
            j: 0,
            x: 0,
            y: 0,
          };
          
          xy = this.calcuts_x_y(i, j);
          
          this.path = {
              str: 'M' + xy.x + ',' + xy.y,
              el: null,
          };
          
          this.point = null;
          this.path_anim = null;
            
          this.fire = fire;
          this.fill = fill;
      
          this.create();
          this.set(i, j);
        };      
        
        CreateRacer.prototype = proto_racers;
                        
        var popup = {
          el: document.body.appendChild(document.createElement('div')),
          set_start_attr: function(){
            this.el.style.display = 'none';
            this.el.style.position = 'absolute';
            this.el.style.backgroundColor = 'rgb(0, 0, 0)';
            this.el.style.padding = '10px';
            this.el.style.color = '#944';
            this.el.style.fontSize = '24px';
          },
          set_left_top: function(){
            this.el.style.left = ((sizes.w - this.el.clientWidth) / 2) + 'px';
            this.el.style.top = ((sizes.h - this.el.clientHeight) / 2) + 'px';            
          },
          set_text: function(text){
            this.el.innerHTML = text; 
          }, 
          set_visibility: function(num){
            if (num === 0){
              this.el.style.display = 'none';
            } else{
              if (this.el.style.display !== 'block'){
                this.el.style.display = 'block';
              }
            }
            
            this.el.style.visibility = '' + num;
          },
          computation_start: function(persents){
            
              if (persents == 0){
                  
                  this.set_text('Для начала нажмите любую клавишу!');
                  this.set_visibility(1 / 100);

              } else if (persents < 30){
                                    
                  this.set_text('3!');
                  this.set_visibility(persents / 100);
                  
              } else if (persents < 60){
                
                  this.set_text('2!');
                  this.set_visibility(persents / 100);
                  
              } else if (persents < 80){
              
                this.set_text('1!');
                this.set_visibility(persents / 100);
                  
              } else if (persents < 99) {
                
                this.set_text('START!');
                this.set_visibility(persents / 100);
                
              } else {
                this.set_visibility(0);
              }
              
               this.set_left_top();              
          },
          
          rend_finish: true,
          
          show_finish: function(res, wins){
            this.set_visibility(100);
            this.set_text('Победитель ' + wins  + ' c результатом ' + res + "<br/> для рестарта игры нажмите любую кнопку!");
          },
        };
        
        var steps_popup = {
          count: 0,
          frames: 0,
          go: false,
        };
        
        // controls the game
        var game = {
          params: road_params,
          sizes: sizes,
          svg: paper,
          array: road_array,
          field: field,
          racer: null,
          rival: null,
          wins: '',
          steps_up: steps_popup,
          up: popup,
          frames: 1000 / speed,
          // begin, main, end
          status: '',
          timer: 0,
          restart: function(){

            this.up.rend_finish = true;
            this.timer = 0;
            
            //console.log('[');
            //for (var i in this.racer.flay){
              //console.log(' {');
              //for (var prop in this.racer.flay[i]){
                //console.log("  '" + prop + "'" + ': ' + this.racer.flay[i][prop] + ',');
              //}
              //console.log(' },');
            //}
            //console.log(']');
            
            this.racer.del();
            this.rival.del();
            
            this.rival = null;
            this.racer = null;
            
            this.start_game();
          },
          steps_start: function(){
            
            if (this.steps_up.count == 0){
                            
              if (this.steps_up.go){
                this.steps_up.count++;
              }
              
            } else if (this.steps_up.count < this.steps_up.frames){
              
              this.steps_up.count++;
            
            } else {
              
              this.steps_up.count = 0;
              this.status = 'main';              
              
            }
          },
          // start_game!
          start_game: function(){
          
            var xy, ij;
        
            this.status = 'begin';            
                
            this.up.set_start_attr();                    
            this.steps_up.frames = 100;        
            
            ij = {
              i: this.field.finish.point_up.i + 1,
              j: Math.round(Math.random() * (this.field.finish.point_down.j - this.field.finish.point_up.j) + 
                                                                                this.field.finish.point_up.j),
            };
                                    
            this.rival = new CreateRacer(steps_rival.start.i, steps_rival.start.j, false, '#AAF', "#44D");                                                    
                                          
            this.racer = new CreateRacer(ij.i, ij.j, true, '#FF6', "#D44");                                                    
                        
          },
          get_ij_from_xy: function(x, y){
            return {
              i: Math.floor(x / this.params.cell),
              j: Math.floor(y / this.params.cell),
            };
          },
          check_finish_racer: (function(){
            
            var timeout;
            
            var ink_timeout = function(the, type){
                            
              if (type){
                the.racer.finish_on++;
              } else {
                the.racer.finish_on--;
              }               
                            
              window.clearTimeout(timeout);
              timeout = undefined;
              
            };
            
            return function(){
                            
              if (this.racer.root > 0 && this.racer.root < 4){
                if (this.array[this.racer.coord.i][this.racer.coord.j] == 2){
                  if (this.racer.finish_on > 0){
                    if (timeout === undefined){
                      timeout = window.setTimeout(ink_timeout, 1000, this, false);
                    }
                  } else {
                    this.racer.renders.status = false;
                    this.racer.steps.cycle.status = false;
                    this.wins = 'user';
                    this.status = 'end';
                    this.racer.speed = 0;
                  }
                }    
              } else {
                if (this.array[this.racer.coord.i][this.racer.coord.j] == 2){
                  if (timeout === undefined){
                    timeout = window.setTimeout(ink_timeout, 1000, this, true);
                  }
                }
              }
            };
            
          }()),  
          // calcuts_x_y from i, j
          calcuts_x_y: function(i, j){
                              
            return {
                x: i * road_params.cell + road_params.cell / 2,
                y: j * road_params.cell + road_params.cell / 2,
              };
          },
          // goes move for racer
          racer_go: function(racer){
          
            var s;
            var i = racer.coord.i;
            var j = racer.coord.j;
            var the = this;
            
            switch (racer.root){
              case 0:
                for (s = 1; s <= racer.speed; s++ ){
                                                      
                  if (this.array[i][j - s] && this.array[i][j - s] === 1){
                                        
                    s--;
                    boomb(i, j - s);                    
                    break;
                  } 
                                                      
                  if (s == racer.speed){
                    set_goal(i, j - s);                    
                  }

                }
              break;
              case 1:
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j - s] && this.array[i + s][j - s] === 1){
                    
                    s--;
                    boomb(i + s, j - s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i + s, j - s);
                  }
                }
              break;
              case 2: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j] && this.array[i + s][j] === 1){
                    s--;                                        
                    boomb(i + s, j);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i + s, j);
                  }
                }
              break;
              case 3: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j + s] && this.array[i + s][j + s] === 1){
                    s--;
                    boomb(i + s, j + s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i + s, j + s);
                  }
                }
              break;
              case 4: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i][j + s] && this.array[i][j + s] === 1){
                    s--;
                    boomb(i, j + s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i, j + s);
                  }
                }              
              break;
              case 5: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j + s] && this.array[i - s][j + s] === 1){
                    s--;
                    boomb(i - s, j + s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i - s, j + s);
                  }
                }
              break;
              case 6:
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j] && this.array[i - s][j] === 1){
                    s--;
                    boomb(i - s, j);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i - s, j);
                  }
                }
              break;
              case 7: 
                for (s = 1; s <= racer.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j - s] && this.array[i - s][j - s] === 1){
                    s--;
                    boomb(i - s, j - s);
                    break;
                  } 
                  
                  if (s == racer.speed){
                    set_goal(i - s, j - s);
                  }
                }
              break;
            }
            
            racer.current_speed_root.s = racer.speed;
            racer.current_speed_root.r = racer.root;
            
            // move racer in i, j
            function set_goal(goal_i, goal_j){
              
              var xy = the.calcuts_x_y(goal_i, goal_j);
              racer.steps.cycle = true;
              racer.steps.goal.i = goal_i;
              racer.steps.goal.j = goal_j;
              racer.steps.goal.x = xy.x;
              racer.steps.goal.y = xy.y;
            }
            // breack racer in i, j
            function boomb(racer_i, racer_j){

              racer.steps.cycle = false;              
              racer.root = (function(road, i, j){
                if (road[i][j - 1] !== 0){
                  return 4;
                } else if (road[i + 1] && road[i + 1][j] !== 0){
                  return 6;
                } else if (road[i][j + 1] !== 0){
                  return 0;
                } else if (road[i - 1] && road[i - 1][j] !== 0){
                  return 2;
                } else {
                  return 2;
                }
              }(the.array, racer_i, racer_j));                
              racer.speed = 0;

              racer.set(racer_i, racer_j);
            }            
          },
          // calcuts x, y for next frame rendering racer  
          steps_for_racer: function(){
                                      
            if (this.racer.steps.cycle){
              this.set_renders_racer_rival(this.racer);
            }
            
            // start calcuts params for render if it is needs
            if (this.racer.steps.count == 0){
              if(this.racer.speed > 0){
                this.racer_go(this.racer);
              } else {
                if (this.racer.steps.cycle){
                  this.racer.steps.cycle = false;
                }
              }
            }            
            
            this.check_finish_racer();
 
            if (this.status == 'end'){
              this.racer.flay.push({
                s: this.racer.current_speed_root.s,
                r: this.racer.current_speed_root.r,
                i: this.racer.steps.goal.i,
                j: this.racer.steps.goal.j,
                time: this.timer, 
                frames: this.frames,
                start_i: this.racer.start.i,
                start_j: this.racer.start.j,
              });              
            } else {
              if (this.racer.steps.count == 0){
                if (this.racer.speed > 0){
                  this.racer.flay.push({
                    s: this.racer.speed,
                    r: this.racer.root,
                    i: this.racer.coord.i,
                    j: this.racer.coord.j,
                  });
                } else {
                  if (this.racer.flay[this.racer.flay.length - 1].s === 0){
                    this.racer.flay[this.racer.flay.length - 1].wait++;
                  } else {
                    this.racer.flay.push({s: 0, wait: 0, i: this.racer.coord.i, j: this.racer.coord.j});
                  }
                }
              }
            }
          },
          set_renders_racer_rival: function(racer){
            
            var xy;
            var ij;
            var xy_2;
            
            if (racer.steps.count < racer.frames){
              if (racer.steps.count == 0){
                racer.steps.path = 'M' + racer.coord.x + ',' + racer.coord.y + 
                                        'L' + racer.steps.goal.x + ',' + racer.steps.goal.y;
                racer.steps.bit = Raphael.getTotalLength(racer.steps.path) / racer.frames;
                
                racer.steps.begin_path = 'L' + racer.coord.x + ',' + racer.coord.y; 
                                                    
                racer.renders.status = true;
                racer.renders.path = '';
                racer.steps.count++;
              }

              xy = Raphael.getPointAtLength(racer.steps.path, 
                                    racer.steps.count * racer.steps.bit);
              
              if (racer.type == 'user'){
                racer.renders.viewBox.x = xy.x;
                racer.renders.viewBox.y = xy.y;
                racer.renders.viewBox.count = racer.steps.count;
              } 
                             
              racer.renders.racer = xy;
              
              racer.coord.x = xy.x;
              racer.coord.y = xy.y;
              
              ij = this.get_ij_from_xy(xy.x, xy.y);
              
              racer.coord.i = ij.i;
              racer.coord.j = ij.j;
              if (racer.steps.count % 2 == 0){
                racer.renders.path = 'M' + xy.x + ',' + xy.y + racer.steps.begin_path;
              } else {
                xy_2 = Raphael.getPointAtLength(racer.steps.path, 
                                    Math.floor(racer.steps.count / 2) * racer.steps.bit);
                racer.renders.path = 'M' + xy.x + ',' + xy.y + 'L' + xy_2.x + ',' + xy_2.y;
              }
              racer.steps.count++;
            } else {
            // end move for racer
              racer.steps.count = 0;
              racer.renders.status = false;
              
              racer.coord.i = racer.steps.goal.i;
              racer.coord.j = racer.steps.goal.j;
              racer.coord.x = racer.steps.goal.x;
              racer.coord.y = racer.steps.goal.y;
                            
              racer.set(racer.steps.goal.i, racer.steps.goal.j);
            }          
          },
          //draw freme for move racer
          renders_for_racer: function(){
          
            var rnds = this.racer.renders;
                        
            this.racer.set_racer(rnds.racer.x, rnds.racer.y, this.racer.current_speed_root.r);
                          
            this.racer.set_viewBox(rnds.viewBox.x, rnds.viewBox.y, rnds.viewBox.count);
                                   
            this.racer.set_path('anim', rnds.path);                       
          },
          steps_for_rival: (function(){                      
            // calcuts the go
            
            var rival;
            var choise;
            var check_render = function(flay, num){
              
              var check;
              
              switch (flay[num].r){
                case 0:
                  
                  check = (flay[num + 1].i == flay[num].i && 
                            flay[num + 1].j == flay[num].j - flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }
                  
                break;
                case 1:
                  check = (flay[num + 1].i == flay[num].i + flay[num].s && 
                            flay[num + 1].j == flay[num].j - flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }
                break;
                case 2: 
                  check = (flay[num + 1].i == flay[num].i + flay[num].s && 
                            flay[num + 1].j == flay[num].j);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }

                break;
                case 3: 
                  check = (flay[num + 1].i == flay[num].i + flay[num].s && 
                            flay[num + 1].j == flay[num].j + flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }

                break;
                case 4: 
                  
                   check = (flay[num + 1].i == flay[num].i && 
                            flay[num + 1].j == flay[num].j + flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }

                break;
                case 5: 
                  check = (flay[num + 1].i == flay[num].i - flay[num].s && 
                            flay[num + 1].j == flay[num].j + flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }
                break;
                case 6:
                  check = (flay[num + 1].i == flay[num].i - flay[num].s && 
                            flay[num + 1].j == flay[num].j);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }

                break;
                case 7: 
                  check = (flay[num + 1].i == flay[num].i - flay[num].s && 
                            flay[num + 1].j == flay[num].j - flay[num].s);
                  
                  if (check){
                    return true;
                  } else {
                    return false;
                  }
                  
                break;
              }              
            };
            
            var set_goal = function(goal, the, ij){
              var xy;
              
              goal.i = ij.i;
              goal.j = ij.j;
              
              xy = the.calcuts_x_y(ij.i, ij.j);
              
              goal.x = xy.x;
              goal.y = xy.y;            
            };
            
            return function(){ 

              if (this.timer >= this.rival.time){
                this.rival.renders.status = false;
                this.wins = 'rival';
                this.status = 'end';
                return;
              }
                                                  
              if (this.rival.flay.length > this.rival.steps.num + 1){
                
                if (this.rival.flay[this.rival.steps.num].s === 0 && 
                        this.rival.flay[this.rival.steps.num].wait > this.rival.steps.wait){
                  this.rival.steps.wait++;
                  this.rival.renders.status = false;
                } else {
                                                  
                  if (this.rival.steps.count == 0){
                    
                    
                    if (check_render(this.rival.flay, this.rival.steps.num)){
                      
                      this.rival.root = this.rival.flay[this.rival.steps.num].r;
                      
                      this.rival.speed = this.rival.flay[this.rival.steps.num + 1].s;
                                            
                      set_goal(this.rival.steps.goal, this, this.rival.flay[this.rival.steps.num + 1]);
                       
                      this.set_renders_racer_rival(this.rival);
                    
                    } else {
                                                                    
                      this.rival.root = this.rival.flay[this.rival.steps.num + 1].r;
                      this.rival.speed = 0;
                      this.rival.set(this.rival.flay[this.rival.steps.num + 1].i ,
                                        this.rival.flay[this.rival.steps.num + 1].j);
                    }
                                      
                  } else {
                    this.set_renders_racer_rival(this.rival);
                  }
                  
                  if (this.rival.steps.wait > 0 || this.rival.steps.count == 0){
                    this.rival.steps.num++;
                  }
                  
                  if (this.rival.steps.wait > 0){
                    this.rival.steps.wait = 0;
                  }
                  
                }
              } else {
                this.set_renders_racer_rival(this.rival);
              }
            };             
          }()),
          renders_for_rival: function(){                                    
            this.rival.set_racer(this.rival.renders.racer.x, this.rival.renders.racer.y, this.rival.root);                                                             
            this.rival.set_path('anim', this.rival.renders.path);                       
          },
          key_down_for_racer: function(data){
                      
            switch(data.key){
              case 'up':
                if (this.racer.speed < 10 && this.racer.current_speed_root.s >= this.racer.speed){
                  this.racer.speed++;
                }
              break;
              case 'down':
                if (this.racer.speed > 0 && this.racer.current_speed_root.s <= this.racer.speed){
                  this.racer.speed--;
                }
              break;
              case 'right':
                if (this.racer.current_speed_root.r == 7 && this.racer.root == 7){
                  this.racer.root = 0;
                } else if (this.racer.current_speed_root.r < 7 && this.racer.current_speed_root.r >= this.racer.root){
                  this.racer.root++;
                }
              break;
              case 'left':
                if (this.racer.current_speed_root.r == 0 && this.racer.root == 0){
                  this.racer.root = 7;
                } else if (this.racer.current_speed_root.r > 0 && this.racer.current_speed_root.r <= this.racer.root){
                  this.racer.root--;
                }
              break;
            }
          },
        };
        
        game.start_game();
        
        this._gm_ = game;
        
        this.step = function(){

          var gm = this._gm_;

          switch(gm.status){
            case 'begin':
              gm.steps_start();
            break;
            case 'main':
              gm.timer++;
              gm.steps_for_racer();
              gm.steps_for_rival();
                          
            break;
            case 'end':
              //console.log('game_end!', this._gm_.timer);
            break;
          }
        };
        
        this.render = function(){
          
          var gm = this._gm_; 
          
          switch(gm.status){
            case 'begin':
              gm.up.computation_start(100 * gm.steps_up.count / gm.steps_up.frames);
            break;
            case 'main':
              if (gm.racer.renders.status){
                gm.renders_for_racer();
              }
              
              if (gm.rival.renders.status){
                gm.renders_for_rival();
              }
            break;
            case 'end':
              if (gm.up.rend_finish){
                gm.up.show_finish(gm.timer, gm.wins);
                gm.up.rend_finish = false;
              }
            break;
          }          
        };
        
        this.keydown = function(data){
          
          var gm = this._gm_;
          
          switch (gm.status){
            case 'begin':
              gm.steps_up.go = true;
            break;
            case 'main':
              gm.key_down_for_racer(data)
            break;
            case 'end':
              gm.restart();
            break;
          }
        };
      },
    };

    // main Application of the game
     var app = new PLAYGROUND.Application({

      //there is loading resorce
      create: function(){

        this._sizes_ = {
          w: window.innerWidth,
          h: window.innerHeight,
        };
        
         this._svg_ = Raphael(0, 0, this._sizes_.w, this._sizes_.h);
      },
      // call after loading
      ready: function(){
        
        this.setState(ENGINE.main);
      },
      
      resize: function(){
        
        this._sizes_.w = window.innerWidth;
        this._sizes_.h = window.innerHeight;
        
        this._svg_.canvas.style.width = this._svg_.canvas.width = this._svg_.width = this._sizes_.w;
        this._svg_.canvas.style.height = this._svg_.canvas.height = this._svg_.height = this._sizes_.h;
        
      },   
    });

    </script>
