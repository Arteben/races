  <HTML>
  <head>
    <meta charset="utf-8"/>
    <title> Races </title>
    <style>
    </style>
    <script src="js/playground-base.js"></script>
    <script src="js/raphael.js"></script>
  <head/>
  <body>
    <script>
    
    var params = {};

    var ENGINE = {};

    ENGINE.game = {
      
      // create game board
      create: function(){

        var app = this.app;
        var paper = app._svg_;
        var sizes = app._sizes_;
        
        var road_params = {
          cell: 20,
          radius: 50,
        };   

        this._road_p_ = road_params;
        
        var speed = 10;
        
        document.body.style.backgroundColor = "#BBB";
        
        // create array for road
        var road_array = (function(params){

          //count for create arrays;          
          var n, m;
                    
          var array = [];
          for (n = 0; n < params.radius; n++){
            array[n] = [];
            for (m = 0; m < params.radius; m++){
              array[n][m] = 0;
            }
          }
          
          var begin_insland = Math.floor(params.radius * 0.25) - 1;
          var end_insland = Math.floor(params.radius * 0.75) - 1;
          
          var i, j;
          
          for(i in array){
            if (i == 0 || i == array.length - 1) {
              for(j in array[i]){
                array[i][j] = 1;
              } 
            } else if((i > 0 && i < begin_insland) || (i >= end_insland && i < array.length)){
              for (j in array[i]){
                if (j == 0 || j == array[i].length - 1) {
                  array[i][j] = 1;
                }
              }
            } else if (i >= begin_insland && i < end_insland){
              for (j in array[i]){
                if (j == 0 || j == array[i].length - 1 || (j >= begin_insland && j < end_insland)){
                  array[i][j] = 1;
                }
              }
            }
          }
          
          var half = Math.floor(params.radius / 2);
          var road = false;
          
          for (j in array[half]){
            if (array[half][j] == 0 || road){
              road = true;
              if (array[half][j] == 1){
                console.log('break!');
                break;
              } else {
                array[half][j] = 2;
              }
            }
          }
          
          return array;
                    
        }(road_params));
        
        this._road_array_ = road_array; 
        
        var field = (function(array, p, svg){
          
          var road = svg.set();
          var finish = svg.set();
          var n, m;   
          var cell = p.cell;
        
          for (n = 0; n < array.length; n++){
            for (m = 0; m < array.length; m++){
              if (road_array[n][m] === 0){
                road.push(svg.rect(n * cell, m * cell, cell, cell));
              } else if (array[n][m] == 2){
                finish.push(paper.rect(n * cell, m * cell, cell, cell));
              } 
            }
          }
                  
          road.attr({'fill': '#FFF', 'stroke': '#111', 'stroke-width': 0.1});
          finish.attr({'fill': '#499', 'stroke': '#444', 'stroke-width': 0});
                  
          return {
            board: null,
            road: road,
            finish: finish,
          };
        }(road_array, road_params, paper));
        
        this._field_ = field;
        
        // for step, calcults numbers for renders
        // only move racer
        var steps = {
          cycle: false,
          count: 0, 
          frames: 1000 / speed,
          goal: {
            i: 0,
            j: 0,
          },
        };
        
        this._steps_ = steps;
        // params for renders objects that moves
        var renders = {        
          status: false,
          racer: {
            coord: {
              x: 0,
              y: 0
            },
          },
          //line: {
            //begin_point: {
              //x: 0,
              //y: 0,
            //},
            //end_point: {
              //x: 0,
              //y: 0,
            //},  
          //},
        };
        
        this._renders_ = renders;
        
        // params for racer
        var racer = {          
          point: paper.circle(0, 0, 0.3 * road_params.cell).attr({'fill': '#944'}),
          //path: paper.path("");
        };
        
        this._racer_ = racer;

        var game = {
          // current coords racer
          coord: {
            i: 0,
            j: 0,
          },
          
          speed: 0,
          // clock, begin - 0
          root: 2,
          // set racer in road without animate
          set_racer: function(coord){

            this.coord.i = coord.i;
            this.coord.j = coord.j;

            racer.point.attr({
              cx: (coord.i - 1) * road_params.cell + road_params.cell / 2,
              cy: (coord.j - 1) * road_params.cell + road_params.cell / 2,
            });
            
            paper.setViewBox(0, 0, sizes.w, sizes.h);
          },
          // goes move for racer
          racer_go: function(){
            
          },
        };
        
        this._game_ = game;

        game.set_racer({i: 27, j: 5});
      },

      step: function(){
        // calcuts params render for current frame
        if (this._steps_.cycle){
          // calcuts the go
          
          // end calcuts the go
          if (this._steps_.count == this._steps_.frames){
            this._steps_.count = 0;
            this._steps_.cycle = false;
            
          }
        // start calcuts params for render if it is needs
        } else if (this._game_.speed > 0){
          console.log(this._game_.speed, this._game_.root);
          this._game_.racer_go();
        }
      },
      
      render: function(){},
      
      resize: function(){
      },
    };

    // main Application of the game
     var app = new PLAYGROUND.Application({

      //there is loading resorce
      create: function(){

        this._sizes_ = {
          w: window.innerWidth,
          h: window.innerHeight,
        };
        
         this._svg_ = Raphael(0, 0, this._sizes_.w, this._sizes_.h);
      },
      // call after loading
      ready: function(){
        
        this.setState(ENGINE.game);
      },
      
      resize: function(){
        
        this._sizes_.w = window.innerWidth;
        this._sizes_.h = window.innerHeight;
        
        this._svg_.canvas.style.width = this._svg_.canvas.width = this._svg_.width = this._sizes_.w;
        this._svg_.canvas.style.height = this._svg_.canvas.height = this._svg_.height = this._sizes_.h;
        
      },   
    });

    </script>
  </body>
</html>
