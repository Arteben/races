  <HTML>
  <head>
    <meta charset="utf-8"/>
    <title> Races </title>
    <style>
    </style>
    <script src="js/playground-base.js"></script>
    <script src="js/raphael.js"></script>
  <head/>
  <body>
    <script>
    
    var params = {};

    var ENGINE = {};

    ENGINE.game = {
      
      // create game board
      create: function(){

        var app = this.app;
        var paper = app._svg_;
        var sizes = app._sizes_;
        
        var road_params = {
          cell: 20,
          radius: 50,
          size: 0,
          attr_road: {'stroke': '#556', 'stroke-width': 5, 'fill': '#DDD'},
          attr_island: {'stroke': '#556', 'stroke-width': 5, 'fill': "#999"},
          attr_finish: {'stroke': '#BB3', 'stroke-width': 10},
          get_size: function(){
            this.size = this.cell * this.radius;
          },
        };   
        
        road_params.get_size();
        
        this._road_p_ = road_params;
        
        var speed = 40;
        
        document.body.style.backgroundColor = road_params.attr_island.fill;
        
        // create array for road
        var road_array = (function(params){

          //count for create arrays;          
          var n, m;
                    
          var array = [];
          for (n = 0; n < params.radius; n++){
            array[n] = [];
            for (m = 0; m < params.radius; m++){
              array[n][m] = 0;
            }
          }
          
          var begin_insland = Math.floor(params.radius * 0.25) - 1;
          var end_insland = Math.floor(params.radius * 0.75) - 1;
          
          var i, j;
          
          for(i in array){
            if (i == 0 || i == array.length - 1) {
              for(j in array[i]){
                array[i][j] = 1;
              } 
            } else if((i > 0 && i < begin_insland) || (i >= end_insland && i < array.length)){
              for (j in array[i]){
                if (j == 0 || j == array[i].length - 1) {
                  array[i][j] = 1;
                }
              }
            } else if (i >= begin_insland && i < end_insland){
              for (j in array[i]){
                if (j == 0 || j == array[i].length - 1 || (j >= begin_insland && j < end_insland)){
                  array[i][j] = 1;
                }
              }
            }
          }
          
          var half = Math.floor(params.radius / 2 - 2);

          exit:
          
          for (m in array[half]){
            if (array[half][m] == 0){
              for (n = m; n < array[half].length; n++){      
                if (array[half][n] == 1){
                  break exit;
                } else {
                  array[half][n] = 2;
                }
              }
            }
          }
          
          return array;
                    
        }(road_params));
                
        var field = (function(array, p, svg){
          
          var path;
          var road;
          var island;
          var i, j, m, n;
          var cycle_points;
          var stright;
          var cell = p.cell;
          var half = Math.floor(p.radius / 2 - 2);
          // begin root, on clock
          var root;
          var count;
          var cycle;
          var point_up, point_down;
          var finish;
          var return_field;
          
          exit:
          for (i = 0; i < array.length; i++){
            for (j = 0; j< array[i].length; j++){
              if (array[i][j] == 2){
                point_up = {i: i, j: j};
                break exit; 
              }
            }
          }
          
          for (j = point_up.j; j <= array[point_up.i].length; j++){
            if (array[point_up.i][j] == 1){
              point_down = {i: point_up.i, j: j - 1};
              break;
            }
          }
          
          finish = 'M' + ((point_up.i + 0.5) * cell) + ',' + (point_up.j * cell) +
                    'L' +  ((point_down.i + 0.5) * cell) + ',' + ((point_down.j + 1) * cell);  
          
          root = 2;
          path = '';
          
          cycle_points = {
            i: point_up.i,
            j: point_up.j,
          };
          
          count = 0;
          cycle = 'up';

          // draw_border          
          draw_and_check_root = function(){
            
            if (count != 0 && array[cycle_points.i][cycle_points.j] == 2){
              path+= 'Z';

              if (cycle == 'up'){
                cycle_points = {
                  i: point_down.i,
                  j: point_down.j,
                };

                root = 1;
                count = 0;
                cycle = 'down';
                road = path;
                path = '';
              } else {
                island = path;
                return;
              }
            }
            
            if (count == 0){
              path += 'M';
            } else {
              if (!stright){
                path += 'L';
              }
            }
            
            m = cycle_points.i;
            n = cycle_points.j;
            
            stright = false;
            
            switch(root){
              case 0:
                
                if (array[m - 1] && (array[m - 1][n - 1] === 0 || array[m - 1][n - 1] == 2)){
                  root = 6;
                  cycle_points.i--;
                  cycle_points.j--;
                } else if (array[m][n - 1] === 0 || array[m][n - 1] == 2) {
                  cycle_points.j--;
                  stright = true;
                } else {
                  root = 2;
                }

                if (!stright){
                  path += (m * cell) + ',' + ((n + 1) * cell) + 'L' + (m * cell) + ',' + (n * cell);
                  count = 0;
                } 
                
              break;
              case 1:
                                
                if (array[m + 1] && (array[m + 1][n + 1] === 0 || array[m + 1][n + 1] == 2)){
                  root = 3;
                  cycle_points.i++;
                  cycle_points.j++;
                } else if (array[m + 1] && (array[m + 1][n] === 0 || array[m + 1][n] == 2)){
                  cycle_points.i++;
                  stright = true;                
                } else {
                  root = 7;
                }

                if (!stright){
                  path += (m * cell) + ',' + ((n + 1) * cell) + 'L' + ((m + 1) * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 2:
              
                                
                if (array[m + 1] && (array[m + 1][n - 1] === 0 || array[m + 1][n - 1] == 2)){
                  root = 0;
                  cycle_points.i++;
                  cycle_points.j--;
                } else if (array[m + 1] && (array[m + 1][n] === 0 || array[m + 1][n] == 2)){
                  cycle_points.i++;
                  stright = true;
                } else {
                  root = 4;
                }

                if (!stright){
                  path += (m * cell) + ',' + (n * cell) + 'L' + ((m + 1) * cell) + ',' + (n * cell);
                  count = 0;
                } 

              break;
              case 3: 
                                
                if (array[m - 1] && (array[m - 1][n + 1] === 0 || array[m - 1][n + 1] == 2)){
                  root = 5;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m][n + 1] === 0 || array[m][n + 1] == 2){
                  cycle_points.j++;
                  stright = true;                
                } else {
                  root = 1;
                }

                if (!stright){
                  path += (m * cell) + ',' + (n * cell) + 'L' + (m * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 4:
                                
                if (array[m + 1] && (array[m + 1][n + 1] === 0 || array[m + 1][n + 1] == 2)){
                  root = 2;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m][n + 1] === 0 || array[m][n + 1] == 2){
                  cycle_points.j++;
                  stright = true;                
                } else {
                  root = 6;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + (n * cell) + 'L' + ((m + 1) * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;

              case 5:
                                
                if (array[m - 1] && (array[m - 1][n - 1] === 0 || array[m - 1][n - 1] == 2)){
                  root = 7;
                  cycle_points.i--;
                  cycle_points.j--;
                } else if (array[m - 1] && (array[m - 1][n] === 0 || array[m - 1][n] == 2)){
                  cycle_points.i--;
                  stright = true;                
                } else {
                  root = 3;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + (n  * cell) + 'L' + (m * cell) + ',' + (n * cell);
                  count = 0;
                } 


              break;            
              case 6:
                                
                if (array[m - 1] && (array[m - 1][n + 1] === 0 || array[m - 1][n + 1] == 2)){
                  root = 4;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m - 1] && (array[m - 1][n] === 0 || array[m - 1][n] == 2)){
                  cycle_points.i--;
                  stright = true;                
                } else {
                  root = 0;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + ((n + 1) * cell) + 'L' + (m  * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 7:
                
                if (array[m + 1] && (array[m + 1][n - 1] === 0 || array[m + 1][n - 1] == 2)){
                  root = 1;
                  cycle_points.i++;
                  cycle_points.j--;
                } else if (array[m][n - 1] === 0) {
                  cycle_points.j--;
                  stright = true;
                } else {
                  root = 5;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + ((n + 1) * cell) + 'L' + ((m + 1) * cell) + ',' + (n * cell);
                  count = 0;
                } 
              break;        
            }
            
            if (count > p.radius){
              return;
            } else {
              count++;
              draw_and_check_root();
            }
          };
          
          draw_and_check_root();
          
          //console.log(path);
          
          return_field = {            
            road: svg.path(road).attr(p.attr_road),
            island: svg.path(island).attr(p.attr_island),
            finish: {
              el: svg.path(finish).attr(p.attr_finish),
              point_up: point_up,
              point_down: point_down,
            },
          };
                  
          return return_field;
        }(road_array, road_params, paper));
                
        // for step, calcults numbers for renders
        // only move racer
        var steps_racer = {
          cycle: false,
          count: 0, 
          frames: 1000 / speed,
          bit: 0,
          begin_path: '',
          path: '',
          goal: {
            i: 0,
            j: 0,
            x: 0,
            y: 0,
          },
        };
        
        // params for renders objects that moves
        var renders_racer = {        
          status: false,
          racer: {
            x: 0,
            y: 0,
          },
          viewBox: {
            set: false,
            x: 0,
            y: 0,
            w: 0,
            h: 0,
          },
          path: '',
        };
                
        // params for racer
        var racer = {
          // current coords racer
          coord: {
            i: 0,
            j: 0,
            x: 0,
            y: 0,
          },          
          path: {
            el: paper.path("").attr({'stroke': '#333', 'stroke-width': 4}),
            str: '',
          },
          path_anim: paper.path("").attr({'stroke': '#000', 'stroke-width': 5}),
          point: paper.circle(0, 0, 0.3 * road_params.cell).attr({'fill': '#944'}),
        };
        
        // controls the game
        var game = {
          params: road_params,
          sizes: sizes,
          svg: paper,
          array: road_array,
          field: field,
          racer: racer,
          steps_r: steps_racer,
          renders_r: renders_racer,
          speed: 0,
          // clock, begin - 0
          root: 2,
          current_speed_root: {
            s: 0,
            r: 2,
          },
          finish: {
            on: 0,
            end: false,
            
          },
          get_ij_from_xy: function(x, y){
            
            var ij = {
              i: Math.floor(x / this.params.cell),
              j: Math.floor(y / this.params.cell),
            };
            
            //this.svg.rect(ij.i * this.params.cell,ij.j * this.params.cell, this.params.cell, this.params.cell).attr({'fill': '#8DD'});
            
            return ij;
          },
          
          check_finish: (function(){
            
            var timeout;
            
            var ink_timeout = function(the, type){
                            
              if (type){
                the.finish.on++;
              } else {
                the.finish.on--;
              }               
                            
              window.clearTimeout(timeout);
              timeout = undefined;
              
            };
            
            return function(){
                            
              if (this.root > 0 && this.root < 4){
                if (this.array[this.racer.coord.i][this.racer.coord.j] == 2){
                  if (this.finish.on > 0){
                    if (timeout === undefined){
                      timeout = window.setTimeout(ink_timeout, 1000, this, false);
                    }
                  } else {
                    console.log('finish!!!!');
                    this.finish.end = true;
                    this.speed = 0;
                  }
                }    
              } else {
                if (this.array[this.racer.coord.i][this.racer.coord.j] == 2){
                  if (timeout === undefined){
                    timeout = window.setTimeout(ink_timeout, 1000, this, true);
                  }
                }
              }
            };
            
          }()),  
          // set racer in road without animate
          set_racer: function(coord){

            var xy = this.calcuts_x_y(coord.i, coord.j);
            var params_view = this.get_viewBox(xy.x, xy.y);
            
            this.racer.coord.i = coord.i;
            this.racer.coord.j = coord.j;
            this.racer.coord.x = xy.x;
            this.racer.coord.y = xy.y;
                                                            
            this.racer.point.attr({
              cx: xy.x,
              cy: xy.y,
            });
            
            this.racer.path.str += 'L' + xy.x + ',' + xy.y;
            this.racer.path.el.attr({'path': this.racer.path.str});
            
            //console.log(this.racer.path.str);
            
            paper.setViewBox(params_view.x, params_view.y, params_view.w, params_view.h);
          },
          // gets params for viewBox 
          get_viewBox: (function(){
          
            var w, h, x, y;
            var scale = 1;
            
            w = sizes.w * scale;
            h = sizes.h * scale;

            //console.log('sizes', h);

            return function(x_racer,  y_racer){        
                                              
              if (this.params.size > w){
                if (x_racer > (this.params.size - w / 2)){
                  x = this.params.size - w;
                } else if (x_racer < w / 2){
                  x = 0
                } else {
                  x = x_racer - w / 2;
                }
              } else {
                x = x_racer - w / 2;
              }
              
              if (this.params.size > h){
                if (y_racer > (this.params.size - h / 2)){
                  y = this.params.size - h;
                } else if (y_racer < h / 2){
                  y = 0;
                } else {
                  y = y_racer - h / 2;            
                }
              } else {
                y = y_racer - h / 2;
              }
              
              //console.log('viewBox', x, y);
              
              return {
                x: x,
                y: y,
                w: w,
                h: h,
              };
            }
          }()),  
          // calcuts_x_y from i, j
          calcuts_x_y: function(i, j){
            return {
                x: i * road_params.cell + road_params.cell / 2,
                y: j * road_params.cell + road_params.cell / 2,
              };
          },
          // goes move for racer
          racer_go: function(){
          
            var s;
            var i = this.racer.coord.i;
            var j = this.racer.coord.j;
            var the = this;
            
            switch (this.root){
              case 0:
                for (s = 1; s <= this.speed; s++ ){
                                                      
                  if (this.array[i][j - s] && this.array[i][j - s] === 1){
                                        
                    s--;
                    boomb(i, j - s);                    
                    break;
                  } 
                                                      
                  if (s == this.speed){
                    set_goal(i, j - s);                    
                  }

                }
              break;
              case 1:
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j - s] && this.array[i + s][j - s] === 1){
                    
                    s--;
                    boomb(i + s, j - s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i + s, j - s);
                  }
                }
              break;
              case 2: 
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j] && this.array[i + s][j] === 1){
                    s--;                                        
                    boomb(i + s, j);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i + s, j);
                  }
                }
              break;
              case 3: 
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i + s] && this.array[i + s][j + s] && this.array[i + s][j + s] === 1){
                    s--;
                    boomb(i + s, j + s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i + s, j + s);
                  }
                }
              break;
              case 4: 
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i][j + s] && this.array[i][j + s] === 1){
                    s--;
                    boomb(i, j + s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i, j + s);
                  }
                }              
              break;
              case 5: 
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j + s] && this.array[i - s][j + s] === 1){
                    s--;
                    boomb(i - s, j + s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i - s, j + s);
                  }
                }
              break;
              case 6:
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j] && this.array[i - s][j] === 1){
                    s--;
                    boomb(i - s, j);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i - s, j);
                  }
                }
              break;
              case 7: 
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i - s] && this.array[i - s][j - s] && this.array[i - s][j - s] === 1){
                    s--;
                    boomb(i - s, j - s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i - s, j - s);
                  }
                }
              break;
            }
            // move racer in i, j
            function set_goal(goal_i, goal_j){
              
              var xy = the.calcuts_x_y(goal_i, goal_j);
              
              steps_racer.cycle = true;
              steps_racer.goal.i = goal_i;
              steps_racer.goal.j = goal_j;
              steps_racer.goal.x = xy.x;
              steps_racer.goal.y = xy.y;

              the.current_speed_root.s = the.speed;
              the.current_speed_root.r = the.root;

              //console.log('racer go in', goal_i, goal_j);
            }
            // breack racer in i, j
            function boomb(racer_i, racer_j){
                        
              the.steps_r.count = 0;
              the.steps_r.cycle = false;

              the.set_racer({i:racer_i, j:racer_j});
              the.speed = 0;

              the.root = (function(road, i, j){
                if (road[i][j - 1] !== 0){
                  return 4;
                } else if (road[i + 1] && road[i + 1][j] !== 0){
                  return 6;
                } else if (road[i][j + 1] !== 0){
                  return 0;
                } else if (road[i - 1] && road[i - 1][j] !== 0){
                  return 2;
                } else {
                  return 2;
                }
              }(the.array, racer_i, racer_j));
            }
          },
          // calcuts x, y for next frame rendering racer  
          steps_for_racer: function(){
            
            var xy;
            var ij;

            // calcuts the go
            if (this.steps_r.count < this.steps_r.frames){
              if (this.steps_r.count == 0){
                this.steps_r.path = 'M' + this.racer.coord.x + ',' + this.racer.coord.y + 
                                        'L' + this.steps_r.goal.x + ',' + this.steps_r.goal.y;
                this.steps_r.bit = Raphael.getTotalLength(this.steps_r.path) / this.steps_r.frames;
                
                this.steps_r.begin_path = 'M' + this.racer.coord.x + ',' + this.racer.coord.y; 
     
                this.renders_r.status = true;
                this.steps_r.count++;
              }

              xy = Raphael.getPointAtLength(this.steps_r.path, 
                                    this.steps_r.count * this.steps_r.bit);

              this.renders_r.viewBox = this.get_viewBox(xy.x, xy.y);
                              
              this.renders_r.racer = xy;
              
              this.racer.coord.x = xy.x;
              this.racer.coord.y = xy.y;
              
              ij = this.get_ij_from_xy(xy.x, xy.y);
              
              this.racer.coord.i = ij.i;
              this.racer.coord.j = ij.j;

              if (this.steps_r.count == this.steps_r.frames - 1){
                this.renders_r.path = '';
              } else {
                this.renders_r.path = this.steps_r.begin_path + 'L' + xy.x + ',' + xy.y;
              }
                          
              this.steps_r.count++;
            } else {
            // end move for racer
              this.steps_r.count = 0;
              this.renders_r.status = false;
              
              this.racer.coord.i = this.steps_r.goal.i;
              this.racer.coord.j = this.steps_r.goal.j;
              this.racer.coord.x = this.steps_r.goal.x;
              this.racer.coord.y = this.steps_r.goal.y;
                            
              this.set_racer({i: this.steps_r.goal.i, j: this.steps_r.goal.j});
            }

          },
          //draw freme for move racer
          renders_for_racer: function(){
            this.racer.point.attr({
              cx: this.renders_r.racer.x,
              cy: this.renders_r.racer.y,
            });
                          
            this.svg.setViewBox(this.renders_r.viewBox.x, this.renders_r.viewBox.y,
                                   this.renders_r.viewBox.w, this.renders_r.viewBox.h);
                                   
            this.racer.path_anim.attr({'path': this.renders_r.path});                       
          },
          key_down: function(data){
                      
            switch(data.key){
              case 'up':
                if (this.speed < 10 && this.current_speed_root.s >= this.speed){
                  this.speed++;
                }
              break;
              case 'down':
                if (this.speed > 0 && this.current_speed_root.s <= this.speed){
                  this.speed--;
                }
              break;
              case 'right':
                if (this.current_speed_root.r == 7 && this.root == 7){
                  this.root = 0;
                } else if (this.current_speed_root.r < 7 && this.current_speed_root.r >= this.root){
                  this.root++;
                }
              break;
              case 'left':
                //console.log('lefffffft!');
                if (this.current_speed_root.r == 0 && this.root == 0){
                  this.root = 7;
                } else if (this.current_speed_root.r > 0 && this.current_speed_root.r <= this.root){
                  this.root--;
                }
              break;
            }
          },
        };
        
        var start_ij = {
          i: field.finish.point_up.i + 2,
          j: Math.round((field.finish.point_down.j - field.finish.point_up.j) / 2),
        }
                
        var calc_xy = game.calcuts_x_y(start_ij.i, start_ij.j);         
                
        game.racer.path.str += 'M' + calc_xy.x + ',' + calc_xy.y;        
                
        game.set_racer({
          i: start_ij.i,
          j: start_ij.j, 
        });
      
        this._gm_ = game;
      
        this.step = function(){
        
          if (!this._gm_.finish.end){
            
            this._gm_.check_finish();
            
            if (this._gm_.steps_r.cycle){
              this._gm_.steps_for_racer();
            }
            // start calcuts params for render if it is needs
            if (this._gm_.steps_r.count == 0){
              if(game.speed > 0){
                game.racer_go();
              } else {
                if (this._gm_.steps_r.cycle){
                  this._gm_.steps_r.cycle = false;
                }
              }
            }
          }          
        };
        
        this.render = function(){
          if (this._gm_.renders_r.status){
            game.renders_for_racer();
          }
        };
        
        this.keydown = function(data){
          game.key_down(data)
        };

      },
    };

    // main Application of the game
     var app = new PLAYGROUND.Application({

      //there is loading resorce
      create: function(){

        this._sizes_ = {
          w: window.innerWidth,
          h: window.innerHeight,
        };
        
         this._svg_ = Raphael(0, 0, this._sizes_.w, this._sizes_.h);
      },
      // call after loading
      ready: function(){
        
        this.setState(ENGINE.game);
      },
      
      resize: function(){
        
        this._sizes_.w = window.innerWidth;
        this._sizes_.h = window.innerHeight;
        
        this._svg_.canvas.style.width = this._svg_.canvas.width = this._svg_.width = this._sizes_.w;
        this._svg_.canvas.style.height = this._svg_.canvas.height = this._svg_.height = this._sizes_.h;
        
      },   
    });

    </script>
  </body>
