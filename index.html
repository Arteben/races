  <HTML>
  <head>
    <meta charset="utf-8"/>
    <title> Races </title>
    <style>
    </style>
    <script src="js/playground-base.js"></script>
    <script src="js/raphael.js"></script>
  <head/>
  <body>
    <script>
    
    var params = {};

    var ENGINE = {};

    ENGINE.game = {
      
      // create game board
      create: function(){

        var app = this.app;
        var paper = app._svg_;
        var sizes = app._sizes_;
        
        var road_params = {
          cell: 20,
          radius: 50,
          rocks: '#999',
        };   

        this._road_p_ = road_params;
        
        var speed = 50;
        
        document.body.style.backgroundColor = road_params.rocks;
        
        // create array for road
        var road_array = (function(params){

          //count for create arrays;          
          var n, m;
                    
          var array = [];
          for (n = 0; n < params.radius; n++){
            array[n] = [];
            for (m = 0; m < params.radius; m++){
              array[n][m] = 0;
            }
          }
          
          var begin_insland = Math.floor(params.radius * 0.25) - 1;
          var end_insland = Math.floor(params.radius * 0.75) - 1;
          
          var i, j;
          
          for(i in array){
            if (i == 0 || i == array.length - 1) {
              for(j in array[i]){
                array[i][j] = 1;
              } 
            } else if((i > 0 && i < begin_insland) || (i >= end_insland && i < array.length)){
              for (j in array[i]){
                if (j == 0 || j == array[i].length - 1) {
                  array[i][j] = 1;
                }
              }
            } else if (i >= begin_insland && i < end_insland){
              for (j in array[i]){
                if (j == 0 || j == array[i].length - 1 || (j >= begin_insland && j < end_insland)){
                  array[i][j] = 1;
                }
              }
            }
          }
          
          var half = Math.floor(params.radius / 2 - 2);

          exit:
          
          for (m in array[half]){
            if (array[half][m] == 0){
              for (n = m; n < array[half].length; n++){      
                if (array[half][n] == 1){
                  break exit;
                } else {
                  array[half][n] = 2;
                }
              }
            }
          }
          
          return array;
                    
        }(road_params));
                
        var field = (function(array, p, svg){
          
          var path;
          var road;
          var island;
          var attr_road = {'stroke': '#556', 'stroke-width': 3, 'fill': '#DDD'};
          var attr_island = {'stroke': '#556', 'stroke-width': 3, 'fill': p.rocks};
          var i, j, m, n;
          var cycle_points;
          var stright;
          var cell = p.cell;
          var half = Math.floor(p.radius / 2 - 2);
          // begin root, on clock
          var root;
          var count;
          var cycle;
          
          exit:
          for (i = 0; i < array.length; i++){
            for (j = 0; j< array[i].length; j++){
              if (array[i][j] == 2){
                point_up = {i: i, j: j};
                break exit; 
              }
            }
          }
          
          for (j = point_up.j; j <= array[point_up.i].length; j++){
            if (array[point_up.i][j] == 1){
              point_down = {i: point_up.i, j: j - 1};
              break;
            }
          }
          
          root = 2;
          path = '';
          
          cycle_points = {
            i: point_up.i,
            j: point_up.j,
          };
          
          count = 0;
          cycle = 'up';

          // draw_border          
          draw_and_check_root = function(){
            
            if (count != 0 && array[cycle_points.i][cycle_points.j] == 2){
              path+= 'Z';

              if (cycle == 'up'){
                cycle_points = {
                  i: point_down.i,
                  j: point_down.j,
                };

                root = 1;
                count = 0;
                cycle = 'down';
                road = path;
                path = '';
              } else {
                island = path;
                return;
              }
            }
            
            if (count == 0){
              path += 'M';
            } else {
              if (!stright){
                path += 'L';
              }
            }
            
            m = cycle_points.i;
            n = cycle_points.j;
            
            stright = false;
            
            switch(root){
              case 0:
                
                if (array[m - 1] && (array[m - 1][n - 1] === 0 || array[m - 1][n - 1] == 2)){
                  root = 6;
                  cycle_points.i--;
                  cycle_points.j--;
                } else if (array[m][n - 1] === 0 || array[m][n - 1] == 2) {
                  cycle_points.j--;
                  stright = true;
                } else {
                  root = 2;
                }

                if (!stright){
                  path += (m * cell) + ',' + ((n + 1) * cell) + 'L' + (m * cell) + ',' + (n * cell);
                  count = 0;
                } 
                
              break;
              case 1:
                                
                if (array[m + 1] && (array[m + 1][n + 1] === 0 || array[m + 1][n + 1] == 2)){
                  root = 3;
                  cycle_points.i++;
                  cycle_points.j++;
                } else if (array[m + 1] && (array[m + 1][n] === 0 || array[m + 1][n] == 2)){
                  cycle_points.i++;
                  stright = true;                
                } else {
                  root = 7;
                }

                if (!stright){
                  path += (m * cell) + ',' + (n * cell) + 'L' + (m * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 2:
              
                                
                if (array[m + 1] && (array[m + 1][n - 1] === 0 || array[m + 1][n - 1] == 2)){
                  root = 0;
                  cycle_points.i++;
                  cycle_points.j--;
                } else if (array[m + 1] && (array[m + 1][n] === 0 || array[m + 1][n] == 2)){
                  cycle_points.i++;
                  stright = true;
                } else {
                  root = 4;
                }

                if (!stright){
                  path += (m * cell) + ',' + (n * cell) + 'L' + ((m + 1) * cell) + ',' + (n * cell);
                  count = 0;
                } 

              break;
              case 3: 
                                
                if (array[m - 1] && (array[m - 1][n + 1] === 0 || array[m - 1][n + 1] == 2)){
                  root = 5;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m][n + 1] === 0 || array[m][n + 1] == 2){
                  cycle_points.j++;
                  stright = true;                
                } else {
                  root = 1;
                }

                if (!stright){
                  path += (m * cell) + ',' + (n * cell) + 'L' + (m * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 4:
                                
                if (array[m + 1] && (array[m + 1][n + 1] === 0 || array[m + 1][n + 1] == 2)){
                  root = 2;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m][n + 1] === 0 || array[m][n + 1] == 2){
                  cycle_points.j++;
                  stright = true;                
                } else {
                  root = 6;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + (n * cell) + 'L' + ((m + 1) * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;

              case 5:
                                
                if (array[m - 1] && (array[m - 1][n - 1] === 0 || array[m - 1][n - 1] == 2)){
                  root = 7;
                  cycle_points.i--;
                  cycle_points.j--;
                } else if (array[m - 1] && (array[m - 1][n] === 0 || array[m - 1][n] == 2)){
                  cycle_points.i--;
                  stright = true;                
                } else {
                  root = 3;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + (n  * cell) + 'L' + (m * cell) + ',' + (n * cell);
                  count = 0;
                } 


              break;            
              case 6:
                                
                if (array[m - 1] && (array[m - 1][n + 1] === 0 || array[m - 1][n + 1] == 2)){
                  root = 4;
                  cycle_points.i--;
                  cycle_points.j++;
                } else if (array[m - 1] && (array[m - 1][n] === 0 || array[m - 1][n] == 2)){
                  cycle_points.i--;
                  stright = true;                
                } else {
                  root = 0;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + ((n + 1) * cell) + 'L' + (m  * cell) + ',' + ((n + 1) * cell);
                  count = 0;
                } 

              break;
              case 7:
                
                if (array[m + 1] && (array[m + 1][n - 1] === 0 || array[m + 1][n - 1] == 2)){
                  root = 1;
                  cycle_points.i++;
                  cycle_points.j--;
                } else if (array[m][n - 1] === 0) {
                  cycle_points.j--;
                  stright = true;
                } else {
                  root = 5;
                }

                if (!stright){
                  path += ((m + 1) * cell) + ',' + ((n + 1) * cell) + 'L' + ((m + 1) * cell) + ',' + (n * cell);
                  count = 0;
                } 
              break;        
            }
            
            if (count > p.radius){
              return;
            } else {
              count++;
              draw_and_check_root();
            }
          };
          
          draw_and_check_root();
          
          console.log(path);
                  
          return {
            //board: null,
            road: svg.path(road).attr(attr_road),
            island: svg.path(island).attr(attr_island),
            //finish: finish,
          };
        }(road_array, road_params, paper));
                
        // for step, calcults numbers for renders
        // only move racer
        var steps_racer = {
          cycle: false,
          count: 0, 
          frames: 1000 / speed,
          bit: 0,
          path: '',
          goal: {
            i: 0,
            j: 0,
            x: 0,
            y: 0,
          },
        };
        
        // params for renders objects that moves
        var renders_racer = {        
          status: false,
          racer: {
            x: 0,
            y: 0,
          },
          viewBox: {
            set: false,
            x: 0,
            y: 0,
            w: 0,
            h: 0,
          },
          //line: {
            //begin_point: {
              //x: 0,
              //y: 0,
            //},
            //end_point: {
              //x: 0,
              //y: 0,
            //},  
          //},
        };
                
        // params for racer
        var racer = {
          // current coords racer
          coord: {
            i: 0,
            j: 0,
            x: 0,
            y: 0,
          },          
          point: paper.circle(0, 0, 0.3 * road_params.cell).attr({'fill': '#944'}),
          //path: paper.path("");
        };
        
        // controls the game
        var game = {
          sizes: sizes,
          svg: paper,
          array: road_array,
          field: field,
          racer: racer,
          steps_r: steps_racer,
          renders_r: renders_racer,
          speed: 0,
          // clock, begin - 0
          root: 2,
          current_speed_root: {
            s: 0,
            r: 2,
          },
          // set racer in road without animate
          set_racer: function(coord){

            var xy = this.calcuts_x_y(coord.i, coord.j);
            var params_view = this.get_viewBox(xy.x, xy.y);
            
            this.racer.coord.i = coord.i;
            this.racer.coord.j = coord.j;
            this.racer.coord.x = xy.x;
            this.racer.coord.y = xy.y;
                                                            
            this.racer.point.attr({
              cx: xy.x,
              cy: xy.y,
            });
            
            paper.setViewBox(params_view.x, params_view.y, sizes.w, sizes.h, true);
          },
          // gets params for viewBox
          get_viewBox: function(x_racer, y_racer){
            var w, h, x, y;
            var scale = 0.8;
            
            //if (this.speed > 0){
              //scale = 2 / this.speed;
            //} else {
              //scale = 2;
            //}
            
            w = this.sizes.w * scale;
            h = this.sizes.h * scale;
            
            if (x_racer > w / 2){
              x = x_racer - w / 2;
            } else {
              x = 0;
            }
            
            if (y_racer > h / 2){
              y = y_racer - h / 2;
            } else {
              y = 0;
            }
            
            console.log(x, y, w, h, scale);
            
            return {
              x: x,
              y: y,
              w: w,
              h: h,
            };
          },  
          // calcuts_x_y from i, j
          calcuts_x_y: function(i, j){
            return {
                x: i * road_params.cell - road_params.cell / 2,
                y: j * road_params.cell - road_params.cell / 2,
              };
          },
          // goes move for racer
          racer_go: function(){
          
            var s;
            var i = this.racer.coord.i;
            var j = this.racer.coord.j;
            var the = this;
            
            switch (this.root){
              case 0:
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i][j - s] !== 0){
                    //s--;
                    boomb(i, j - s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i, j - s);
                  }
                }
              break;
              case 1:
                for (s = 1; s <= this.speed; s++ ){
                  if (!this.array[i + s] || this.array[i + s][j - s] !== 0){
                    //s--;
                    boomb(i + s, j - s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i + s, j - s);
                  }
                }
              break;
              case 2: 
                for (s = 1; s <= this.speed; s++ ){
                  if (!this.array[i + s] || this.array[i + s][j] !== 0){
                    //s--;
                    boomb(i + s, j);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i + s, j);
                  }
                }
              break;
              case 3: 
                for (s = 1; s <= this.speed; s++ ){
                  if (!this.array[i + s] || this.array[i + s][j + s] !== 0){
                    //s--;
                    boomb(i + s, j + s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i + s, j + s);
                  }
                }
              break;
              case 4: 
                for (s = 1; s <= this.speed; s++ ){
                  if (this.array[i][j + s] !== 0){
                    //s--;
                    boomb(i, j + s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i, j + s);
                  }
                }              
              break;
              case 5: 
                for (s = 1; s <= this.speed; s++ ){
                  if (!this.array[i - s] || this.array[i - s][j + s] !== 0){
                    //s--;
                    boomb(i - s, j + s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i - s, j + s);
                  }
                }
              break;
              case 6:
                for (s = 1; s <= this.speed; s++ ){
                  if (!this.array[i - s] || this.array[i - s][j] !== 0){
                    //s--;
                    boomb(i - s, j);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i - s, j);
                  }
                }
              break;
              case 7: 
                for (s = 1; s <= this.speed; s++ ){
                  if (!this.array[i - s] || this.array[i - s][j - s] !== 0){
                    //s--;
                    boomb(i - s, j - s);
                    break;
                  } 
                  
                  if (s == this.speed){
                    set_goal(i - s, j - s);
                  }
                }
              break;
            }
            // move racer in i, j
            function set_goal(goal_i, goal_j){
              
              var xy = the.calcuts_x_y(goal_i, goal_j);
              
              steps_racer.cycle = true;
              steps_racer.goal.i = goal_i;
              steps_racer.goal.j = goal_j;
              steps_racer.goal.x = xy.x;
              steps_racer.goal.y = xy.y;

              the.current_speed_root.s = the.speed;
              the.current_speed_root.r = the.root;

              //console.log('racer go in', goal_i, goal_j);
            }
            // breack racer in i, j
            function boomb(racer_i, racer_j){
              console.log('racer break!', racer_i, racer_j);
            
              the.steps_r.count = 0;
              the.steps_r.cycle = false;
              the.renders_r.status = false;

              the.set_racer({i:racer_i, j:racer_j});
              the.speed = 0;

              the.root = (function(road, i, j){
                if (road[i][j - 1] === 0){
                  return 0;
                } else if (road[i + 1] && road[i + 1][j] === 0){
                  return 2;
                } else if (road[i][j + 1] === 0){
                  return 4;
                } else if (road[i - 1] && road[i - 1][j] === 0){
                  return 6;
                } else {
                  return 2;
                }
              }(the.array, racer_i, racer_j));
            }
          },
            
          steps_for_racer: function(){
            
            var xy;
            var viewBox;
                        
            // calcuts params render for current frame                    
            if (this.steps_r.cycle){
              // calcuts the go
              if (this.steps_r.count <= this.steps_r.frames){
                if (this.steps_r.count == 0){
                  this.steps_r.path = 'M' + this.racer.coord.x + ',' + this.racer.coord.y + 
                                          'L' + this.steps_r.goal.x + ',' + this.steps_r.goal.y;
                  this.steps_r.bit = Raphael.getTotalLength(this.steps_r.path) / this.steps_r.frames;
                  this.renders_r.status = true;
                  xy = {
                    x: this.racer.coord.x,
                    y: this.racer.coord.y
                  },
                  
                  viewBox = this.get_viewBox(xy.x, xy.y);
                  this.renders_r.viewBox.set = true;
                  this.renders_r.viewBox.x = viewBox.x;
                  this.renders_r.viewBox.y = viewBox.y;
                  this.renders_r.viewBox.w = viewBox.w;
                  this.renders_r.viewBox.h = viewBox.h;
                } else {
                  xy = Raphael.getPointAtLength(this.steps_r.path, 
                                        this.steps_r.count * this.steps_r.bit);
                  if (this.steps_r.count % 1 == 0){
                  viewBox = this.get_viewBox(xy.x, xy.y);
                    this.renders_r.viewBox.set = true;
                    this.renders_r.viewBox.x = viewBox.x;
                    this.renders_r.viewBox.y = viewBox.y;
                    this.renders_r.viewBox.w = viewBox.w;
                    this.renders_r.viewBox.h = viewBox.h;
                  } else {
                    this.renders_r.viewBox.set = false;
                  }
                  
                }
                                
                this.renders_r.racer.x = xy.x;
                this.renders_r.racer.y = xy.y;  

                this.steps_r.count++;
              } else {
              // end move for racer
                this.steps_r.count = 0;
                this.steps_r.cycle = false;
                this.renders_r.status = false;
                this.racer.coord.i = this.steps_r.goal.i;
                this.racer.coord.j = this.steps_r.goal.j;
                this.racer.coord.x = this.steps_r.goal.x;
                this.racer.coord.y = this.steps_r.goal.y;                  
              }
            // start calcuts params for render if it is needs
            } else if (this.speed > 0){
              //console.log(this.speed, this.root);
              this.racer_go();
            } 
          },
          
          renders_for_racer: function(){
            if (this.renders_r.status){
              this.racer.point.attr({
                cx: this.renders_r.racer.x,
                cy: this.renders_r.racer.y,
              });
              
              if (this.renders_r.viewBox.set){
                this.svg.setViewBox(this.renders_r.viewBox.x, this.renders_r.viewBox.y,
                                     this.renders_r.viewBox.w, this.renders_r.viewBox.h);
              }
            }
          },
          
          key_down: function(data){
                      
            switch(data.key){
              case 'up':
                if (this.speed < 10 && this.current_speed_root.s >= this.speed){
                  this.speed++;
                }
              break;
              case 'down':
                if (this.speed > 0 && this.current_speed_root.s <= this.speed){
                  this.speed--;
                }
              break;
              case 'right':
                if (this.current_speed_root.r == 7 && this.root == 7){
                  this.root = 0;
                } else if (this.current_speed_root.r < 7 && this.current_speed_root.r >= this.root){
                  this.root++;
                }
              break;
              case 'left':
                console.log('lefffffft!');
                if (this.current_speed_root.r == 0 && this.root == 0){
                  this.root = 7;
                } else if (this.current_speed_root.r > 0 && this.current_speed_root.r <= this.root){
                  this.root--;
                }
              break;
            }
          },
        };
        
        game.set_racer({i: 27, j: 5});
      
        this.step = function(){
          game.steps_for_racer();
        };
        
        this.render = function(){
          game.renders_for_racer();
        };
        
        this.keydown = function(data){
          game.key_down(data)
        };

      },
    };

    // main Application of the game
     var app = new PLAYGROUND.Application({

      //there is loading resorce
      create: function(){

        this._sizes_ = {
          w: window.innerWidth,
          h: window.innerHeight,
        };
        
         this._svg_ = Raphael(0, 0, this._sizes_.w, this._sizes_.h);
      },
      // call after loading
      ready: function(){
        
        this.setState(ENGINE.game);
      },
      
      resize: function(){
        
        this._sizes_.w = window.innerWidth;
        this._sizes_.h = window.innerHeight;
        
        this._svg_.canvas.style.width = this._svg_.canvas.width = this._svg_.width = this._sizes_.w;
        this._svg_.canvas.style.height = this._svg_.canvas.height = this._svg_.height = this._sizes_.h;
        
      },   
    });

    </script>
  </body>
</html>
